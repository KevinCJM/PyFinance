<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOF 业绩归因分析</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FOF 业绩归因分析</h1>

        <!-- 权益类Brinsion归因 -->
        <div class="card">
            <div class="card-header">
                <h2>权益类Brinsion归因分析</h2>
                <div class="tabs" id="equity-brinson-tabs">
                    <button class="tab-button active" data-method="BHB">BHB方法</button>
                    <button class="tab-button" data-method="BF">BF方法</button>
                </div>
            </div>
            <div class="card-body" id="equity-brinson-content">
                <!-- Content will be generated by JavaScript -->
            </div>
             <div class="card-footer">
                <h3>权益类Brinsion归因分析</h3>
                <p>说明性的文字... BHB模型将超额收益分解为资产配置、个股选择和交叉项。BF模型将超额收益分解为资产配置和个股选择。</p>
            </div>
        </div>

        <!-- 大类Brinsion归因 -->
        <div class="card">
            <div class="card-header">
                <h2>大类Brinsion归因分析</h2>
                <div class="tabs" id="asset-brinson-tabs">
                    <button class="tab-button active" data-method="BHB">BHB方法</button>
                    <button class="tab-button" data-method="BF">BF方法</button>
                </div>
            </div>
            <div class="card-body" id="asset-brinson-content">
                <!-- Content will be generated by JavaScript -->
            </div>
            <div class="card-footer">
                <h3>大类Brinsion归因分析</h3>
                <p>说明性的文字... 分析FOF在不同大类资产（股票、债券、商品等）上的配置和选择效应带来的超额收益。</p>
            </div>
        </div>

        <!-- 债券Campisi归因 -->
        <div class="card">
            <div class="card-header">
                <h2>债券Campisi归因分析</h2>
            </div>
            <div class="card-body" id="campisi-content">
                <!-- Content will be generated by JavaScript -->
            </div>
             <div class="card-footer">
                <h3>债券Campisi归因分析</h3>
                <p>说明性的文字... Campisi模型将债券组合的总收益分解为票息收益和资本利得，并进一步将资本利得分解为国债效应（久期）和利差效应。</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
